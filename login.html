<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login - DevTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            cursor: none;
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            z-index: 1100;
            pointer-events: none;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #667eea;
            transition: transform 0.2s;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            transition: transform 0.2s ease-out, width 0.3s, height 0.3s, border-color 0.3s;
        }
        .cursor-grow {
            transform: translate(-50%, -50%) scale(1.5);
            border-color: rgba(118, 75, 162, 0.8);
        }
        a, button, input {
            cursor: none;
        }

        /* Navigation - Consistent with other pages */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(8, 9, 11, 0.95); /* darker, matches site dark theme */
            backdrop-filter: blur(10px);
            padding: 1rem 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
        }

        /* ensure the nav links align properly and don't wrap unexpectedly */
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
            margin: 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            animation: logoGlow 4s ease-in-out infinite;
            display: inline-block;
            text-decoration: none;
        }

        @keyframes logoGlow {
            0%, 100% {
                text-shadow: 0 0 8px rgba(102, 126, 234, 0.5), 0 0 16px rgba(118, 75, 162, 0.4);
            }
            50% {
                text-shadow: 0 0 16px rgba(102, 126, 234, 0.8), 0 0 32px rgba(118, 75, 162, 0.6);
            }
        }

        .nav-links a {
            text-decoration: none;
            color: #f0f0f0;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Login Card - NEW MODERN DESIGN */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* reveal-on-scroll */
        .reveal { opacity: 0; transform: translateY(18px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; will-change: transform, opacity; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        @media (prefers-reduced-motion: reduce) { .reveal, .reveal.visible { transition: none; transform: none; opacity: 1; } }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        /* Button Styling */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #999;
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login Buttons */
        .social-login {
            display: flex;
            gap: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-social:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-google {
            color: #DB4437;
        }

        .btn-github {
            color: #333;
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .login-card {
                padding: 2rem;
                margin: 1rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="cursor cursor-dot"></div>
    <div class="cursor cursor-outline"></div>

    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="videos/bgvid2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>

    <nav class="navbar">
        <a href="index.html" class="logo">DevTech</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="projects.html">Our Works</a></li>
            <li><a href="about.html">Our Story</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="join.html">Join us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-card">
            <div class="login-header reveal">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to DevTech</p>
            </div>

            <form id="loginForm" class="reveal">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email-discord">Email or Discord ID</label>
                    <input 
                        type="text" 
                        id="email-discord" 
                        name="email-discord" 
                        placeholder="Enter your email or Discord ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <div class="forgot-password">
                        <a href="#forgot">Forgot your password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider reveal">
                <span>OR</span>
            </div>

            <div class="social-login reveal">
                <button class="btn-social btn-google" onclick="loginWithGoogle()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="btn-social btn-github" onclick="loginWithGithub()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </button>
            </div>

            <div class="signup-link reveal">
                Don't have an account? <a href="join.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const emailDiscord = document.getElementById('email-discord').value;
            const password = document.getElementById('password').value;
            
            // Add your login logic here
            console.log('Login attempt:', { username, emailDiscord, password });
            alert('Login functionality to be implemented');
        });

        function loginWithGoogle() {
            // This is the first step of the OAuth 2.0 flow.
            // You need to replace YOUR_GOOGLE_CLIENT_ID with the one from your Google Cloud project.
            // The REDIRECT_URI must be an authorized URI in your project settings.
            const googleAuthUrl = 'https://accounts.google.com/o/oauth2/v2/auth';
            const clientId = 'YOUR_GOOGLE_CLIENT_ID'; // Replace with your actual Client ID
            const redirectUri = 'https://your-website.com/auth/google/callback'; // Replace with your backend callback URL
            const scope = 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile';
            
            const url = `${googleAuthUrl}?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
            
            // For a real implementation, you would redirect the user:
            // window.location.href = url;
            alert('Redirecting to Google... (This is a demo). You would need a backend and a real Client ID to proceed.');
            console.log('Google Auth URL:', url);
        }

        function loginWithGithub() {
            // This is the first step of the GitHub OAuth flow.
            // You need to replace YOUR_GITHUB_CLIENT_ID with the one from your GitHub OAuth App settings.
            const githubAuthUrl = 'https://github.com/login/oauth/authorize';
            const clientId = 'YOUR_GITHUB_CLIENT_ID'; // Replace with your actual Client ID
            const scope = 'read:user user:email';

            const url = `${githubAuthUrl}?client_id=${clientId}&scope=${scope}`;

            // For a real implementation, you would redirect the user:
            // window.location.href = url;
            alert('Redirecting to GitHub... (This is a demo). You would need a backend and a real Client ID to proceed.');
            console.log('GitHub Auth URL:', url);
        }

        (function(){
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
            const els = document.querySelectorAll('.reveal');
            if (!els.length) return;
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        e.target.classList.add('visible');
                        obs.unobserve(e.target);
                    }
                });
            }, { threshold: 0.12, rootMargin: '0px 0px -6% 0px' });
            els.forEach(el => obs.observe(el));
        })();

    </script>
</body>
</html>
